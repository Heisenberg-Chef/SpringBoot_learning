<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
</head>
<body>
    <script>
        // js 对象
        var user ={
            name: "qilei",
            age: 3,
            sex: '男',
            run: function (){
                console.log(this.name + "running ....");
            }
        };
        // 对象转化为json字符串
        var jsonUser = JSON.stringify(user);
        // json 字符串转化为对象
        var obj = JSON.parse('{"name": "qilei","age": "3","sex": "男"}');

        // bboy类型
        var bboy = {
            name: "bboy",
            age: 18
        };
        // 指定bboy的原型是user的对象
        bboy.__proto__ = user;

        // class 继承法
        class Student{
            constructor(name) {
                this.name = name;
            }

            hello()
            {
                alert('hello');
            }
        }
        //  实体化
        var xiaoming = new Student("小明同学");
        var cx = new Student("cx同学");

        location.assign("www.baidu.com")
    </script>
</body>
</html>
